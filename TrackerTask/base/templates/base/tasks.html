<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>Название:</strong> {{ task.task }} <br>
                <strong>Статус:</strong> {{ task.status }} <br>
                <strong>Категория:</strong> {{ task.category }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Вернуться на главную</a>
    <a href="{% url 'users' %}">Перейти к пользователям</a>
</body>
</html>
